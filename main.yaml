apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: custom-aoa
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: apps
    repoURL: 'ssh://git@github.com:idubrovin/try-out-argocd.git'
    targetRevision: HEAD
    project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
